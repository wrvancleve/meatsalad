
[General]
	#Allows a player to teleport to a located structure when in creative mode, opped, or in cheat mode.
	allowTeleport = true
	#Allows players to view the precise coordinates and distance of a located structure on the HUD, rather than relying on the direction the compass is pointing.
	displayCoordinates = true
	#The maximum radius that will be searched for a structure. Raising this value will increase search accuracy but will potentially make the process more resource intensive.
	#Range: 0 ~ 1000000
	maxRadius = 10000
	#A list of structures that the compass will not display in the GUI and will not be able to search for. Wildcard character * can be used to match any number of characters, and ? can be used to match one character. Ex: ["minecraft:stronghold", "minecraft:endcity", "minecraft:*village*"]
	structureBlacklist = ["cataclysm:*", "minecraft:swamp_hut", "minecraft:stronghold", "minecraft:monument", "minecraft:fortress", "minecraft:mineshaft*", "terralith:*", "dungeons_arise:abandoned_temple", "dungeons_arise:aviary", "dungeons_arise:bandit_village", "dungeons_arise:bathouse", "dungeons_arise:ceryneian_hind", "dungeons_arise:coliseum", "dungeons_arise:fishing_hut", "dungeons_arise:foundry", "dungeons_arise:giant_mushroom", "dungeons_arise:greenwood_pub", "dungeons_arise:heavenly_conqueror", "dungeons_arise:heavenly_rider", "dungeons_arise:illager_corsair", "dungeons_arise:illager_gallery", "dungeons_arise:illager_windmill", "dungeons_arise:infested_temple", "dungeons_arise:jungle_tree_house", "dungeons_arise:keep_kayra", "dungeons_arise:lighthouse", "dungeons_arise:merchant_campsite", "dungeons_arise:mining_system", "dungeons_arise:monastery", "dungeons_arise:mushroom_house", "dungeons_arise:mushroom_village", "dungeons_arise:plague_asylum", "dungeons_arise:scorched_mines", "dungeons_arise:shiraz_palace", "dungeons_arise:small_blimp", "dungeons_arise:small_prairie_house", "dungeons_arise:thornborn_towers", "dungeons_arise:typhon", "dungeons_arise:undead_pirate_ship", "dungeons_arise:wishing_well"]
	#The maximum number of samples to be taken when searching for a structure.
	#Range: 0 ~ 100000000
	maxSamples = 100000

